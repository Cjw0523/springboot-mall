<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - 後台管理</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 20px;
    }
    @media (min-width: 768px) {
      #content {
        margin-left: 220px;
      }
    }
    /* 在小於768px寬的裝置上，隱藏側邊欄 */
    @media (max-width: 767.98px) {
      #sidebar {
        display: none;
      }
      #content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
<div id="content" class="container">
  <h1>設定</h1>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <form>
        <div class="form-group">
          <label for="siteTitle">網站標題</label>
          <input type="text" class="form-control" id="siteTitle" placeholder="輸入網站標題">
        </div>
        <div class="form-group">
          <label for="siteDescription">網站描述</label>
          <textarea class="form-control" id="siteDescription" rows="3" placeholder="輸入網站描述"></textarea>
        </div>
        <div class="form-group">
          <label for="adminEmail">管理員電子郵件</label>
          <input type="email" class="form-control" id="adminEmail" placeholder="輸入管理員電子郵件">
        </div>
        <div class="form-group">
          <label for="newPassword">新密碼</label>
          <input type="password" class="form-control" id="newPassword" placeholder="輸入新密碼">
        </div>
        <div class="form-group">
          <label for="confirmPassword">確認密碼</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="再次輸入密碼以確認">
        </div>
        <button type="submit" class="btn btn-primary">保存設定</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
